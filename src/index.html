<!DOCTYPE html>
<html>
    <head>
        <title>Studio Light</title>
        <link rel="stylesheet" type="text/css" href="style.less">
    </head>
    <body>
        <div id="backdrop">
            <div class="template" data-type="ring">
                <div class="ring-wrapper">
                    <div class="ring-outer"></div>
                    <div class="ring-inner"></div>
                </div>
            </div>
        </div>
        <div id="app">
            <div id="control-panel">
                <div id="header" class="panel">
                    <h1>Studio Light</h1>
                </div>
                <div id="control-pick-type" class="panel">
                    <h2>1. Pick Type</h2>

                    <div id="pick-options">
                        <input type="radio" name="pick" id="pick-ring" value="ring" checked>
                        <label for="pick-ring">
                            <div data-type="ring">Ring</div>
                        </label>

                        <input type="radio" name="pick" id="pick-softbox" value="softbox">
                        <label for="pick-softbox">
                            <div data-type="softbox">Softbox</div>
                        </label>

                        <input type="radio" name="pick" id="pick-solid" value="solid">
                        <label for="pick-solid">
                            <div data-type="solid">Solid</div>
                        </label>
                    </div>
                </div>
                <div class="panel">
                    <h2>2. Pick Color Temperature</h2>
                    <input id="temperature-slider" type="range" min="1500" max="15000" value="6500" />
                    <button id="temperature-reset">Reset</button>
                </div>
                <div id="preview-panel" class="panel">
                    <h2>Preview</h2>
                    <div id="preview">
                        <div class="ring-wrapper">
                            <div class="ring-outer"></div>
                            <div class="ring-inner"></div>
                        </div>
                    </div>
                </div>
                <button id="big-button">
                    Lights on!
                </button>
            </div>
        </div>
        <div id="templates">
            <div class="template" data-type="ring">
                <div class="ring-wrapper">
                    <div class="ring-outer"></div>
                    <div class="ring-inner"></div>
                </div>
            </div>
            <div class="template" data-type="softbox">
                <div class="softbox-wrapper">
                    <div class="softbox"></div>
                </div>
            </div>
            <div class="template" data-type="solid">
                <div class="solid"></div>
            </div>
        </div>
        <script src="script.ts"></script>
    </body>
</html>
